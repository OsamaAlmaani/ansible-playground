- name: GCE IFMS Docker - Pull & Deploy
  hosts: "docker-ibm"
  become: no
  tasks:
    - name: pull images
      shell: docker compose pull
      args:
        chdir: ~/docker/ifms
      register: results
    - debug:
        var: results.stdout
    
    - name: run new images
      shell: docker compose up -d
      args:
        chdir: ~/docker/ifms
      register: results
    - debug:
        var: results.stdout